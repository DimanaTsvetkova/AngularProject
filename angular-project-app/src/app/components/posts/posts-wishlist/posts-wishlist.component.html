<div class="col my-posts-page ">
  <div class="col-md-6 mt-2 text-center m-auto "  >
    <h1 class="my-h">The places I want to visit</h1>
  </div>
  <div class="col-md-5 col-sm-9 post-card text-center m-auto">
    <div class="mt-4 mb-5 text-center post-card-div" *ngFor="let post of wishlist" >
      <img src="{{post.imageUrl}}" alt="..." class="img-thumbnail post-card-image row m-auto">
      <h4 class="row  destination-h float-right">{{post.destination}}</h4>
      
    </div>
    
  </div> 
</div>
